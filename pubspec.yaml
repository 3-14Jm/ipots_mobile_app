name: ipots
description: iPots - це проєкт для моніторингу та налаштування вазонів iPots з будь-якого місця.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #region UI
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: 0.9.2
  google_fonts: 2.1.0
  flutter_svg: 0.23.0+1
  in_app_review: 2.0.3
  flutter_multi_formatter: 2.4.1
  #endregion

  #region Firebase
  firebase_core: 1.10.0
  firebase_analytics: 8.3.4

  # Authentication
  firebase_auth: 3.2.0
  flutter_facebook_auth: 3.5.6
  sign_in_with_apple: 3.2.0
  google_sign_in: 5.2.1
  flutter_signin_button: 2.0.0

  # Crashes & reporting
  firebase_crashlytics: 2.3.0

  # Push notifications
  firebase_messaging: 11.1.0

  # Database & storage
  cloud_firestore: 3.1.0
  firebase_storage: 10.1.0
  #endregion

  #region Other
  # Permissions handling
  permission_handler: 8.2.6

  # Network
  http: 0.13.4
  webview_flutter: 2.3.0

  # Utility
  uuid: 3.0.5
  intl: 0.17.0
  json_annotation: 4.3.0
  tuple: 2.0.0
  equatable: 2.0.3
  html: 0.15.0
  get_it: 7.2.0
  #endregion

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: 6.0.1
  build_runner: 2.1.4

  # Code convention
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/main_screen/

